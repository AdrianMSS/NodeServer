<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Imagine XYZ-RemoraGPS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="../zeus/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../zeus/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"
    />
</head>

<body>

    <div id='map'></div>

    <div class="content">

        <div id="dash-rigth">
            <button class="btn btn-default" id="openNav"><span class="glyphicon glyphicon-stats"></span></button>
            <button class="btn btn-default" id="resetZoom"><span class="glyphicon glyphicon-fullscreen"></span></button>
            <button class="btn btn-default" id="hideLines"><span class="glyphicon glyphicon-resize-horizontal"></span></button>
            <a href="geofences.html" class="btn btn-default" target="_blank"><span class="glyphicon glyphicon-retweet"></span></a>
        </div>

        <!-- Alert Modal -->
        <div class="modal fade" id="modalAlert" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Violaci√≥n de geofence</h4>
                    </div>
                    <div class="modal-body">
                        <p id="infoAlert"></p>
                    </div>
                    <div class="modal-footer" style="display: flex">
                            <button type="button" class="btn btn-default" id="flyToAlert">Ir a</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- View charts -->
    <div id="navStats" class="overlay">
        <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
        <div class="overlay-content">
            <!-- Filter inputs -->
            <div class="row">
                <div class='col-md-4 col-md-offset-2 col-sm-12'>
                    <div class="form-group" id="fgDateInit">
                        <div class='input-group date' id='datetimepickerInit'>
                            <input type='text' class="form-control" id="dateInit" />
                            <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class="help-block with-errors" id="errDateInit"></div>
                    </div>
                </div>
                <div class='col-md-4 col-sm-12'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepickerEnd'>
                            <input type='text' class="form-control" id="dateEnd" />
                            <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-default" id="btnFilter">Filter</button>
            </div>
            <!-- Charts contents -->
            <div id="chart_content" style="height: 700px"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../zeus/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../zeus/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <!-- Moment -->
    <script type="text/javascript" src="../zeus/bower_components/moment/min/moment.min.js"></script>
    <!-- bootstrap datetimepicker -->
    <script type="text/javascript" src="../zeus/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- SocketIO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Lodash -->
    <script src="../zeus/bower_components/lodash/dist/lodash.min.js"></script>
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <!-- Index -->
    <script src="js/index.js"></script>
</body>

</html>
