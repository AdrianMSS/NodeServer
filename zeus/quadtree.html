<head>

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="css/page.css">

<body>

    <div id='map'></div>

    <a href="javascript:void(0)" id="openMenu"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
    
        <div id="menu" class="sideMenu">
            <a href="javascript:void(0)" class="closebtn" id="closeMenu">&times;</a>
            <div class="sideMenuContent">
                <a href="index.html">ZEUS</a>
                <a href="geofences.html">GEOFENCES</a>
                <a href="quadtree.html" class="selectedMenu">SIMPLIFY</a>
            </div>
        </div>

        <div class='map-overlay top'>
            <div class='map-overlay-inner'>
                    <div id='swatches'>

                        <div class="layr" id="hideGeofences">
                                <button style="background-color: #FF7400"></button> <span> Geofences</span>
                        </div>
                        <div class="layr" id="hideSimplify">
                                <button style="background-color: #2EAB00"></button> <span> Simplify</span>
                        </div>
                        
                    </div>
            </div>
        </div>

    <div id="navSimplify" class="overlay-simplify">

        <div class="pag-header">

            <div id="layer-control-btn">
                <span class="btn header-btn layer-name"></span>
            </div>

            <div id="simplify-control-wrapper">
                <div id="simplify-control">
                    <div class="slider">
                        <div class="handle">
                            <img src="images/slider_handle_v1.png" alt="" />
                        </div>
                        <div class="track"></div>
                    </div>
                    <input type="text" value="label" class="clicktext" />
                </div>
            </div>
            <div id="mode-buttons" class="pag-header-buttons">
                <span id="exportt-btn" class="header-btn btn">Save</span>
                <span class="separator"></span>
                <span onclick="closeNav()" class="header-btn btn" id="closeNavBtn">Close</span>
            </div>
        </div>

        <div id="mshp-not-supported" class="main-area">
            <div class="info-box">
            </div>
        </div>
        <div id="export-options" class="main-area popup-dialog">
            <div class="info-box">
                <div style="height:3px"></div>
                <div id=export-layers>
                    <div id="export-layer-list" class="option-menu"></div>
                </div>
                <div id="export-formats" class="option-menu">
                </div>

                <div class="option-menu">
                </div>
            </div>
        </div>
        <div id="import-options" class="main-area popup-dialog">
            <div class="info-box">
                <div class="option-menu">

                </div>
            </div>
        </div>

        <div id="mshp-main-page">
            <div id="mshp-main-map" class="main-area map-area">
                <div id="coordinate-info" class="colored-text selectable"></div>
                <div id="intersection-display">
                    <div id="intersection-count">0 line intersections</div>
                    <div id="repair-btn" class="text-btn colored-text">Repair</div>
                </div>
                <div id="map-layers"></div>
            </div>
        </div>

        <div id="import-options-drop-area" class="main-area drop-area-wrapper hidden">
            <div class="drop-area"></div>
        </div>

    </div>
    </div>

    <!-- jQuery -->
    <script src="../zeus/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../zeus/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="../zeus/bower_components/simplify/mapshaper.js" type="text/javascript"></script>
    <script src="../zeus/bower_components/simplify/mapshaper-service.js" type="text/javascript"></script>

    <script src="js/quadtree.js"></script>
    <!-- all -->
    <script src="js/all.js"></script>
