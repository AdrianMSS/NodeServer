<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Geofences</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Mapbox -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../zeus/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Index -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div id='map'></div>

    <div class="content">

        <div id="dash-left">
            <!--<button class="btn btn-default" id="openNav"><span class="glyphicon glyphicon-th-list"></span></button>-->
            <button class="btn btn-default" id="btnModalImportSHP"><span class="glyphicon glyphicon-import"></span></button>
        </div>

        <!-- Modal Import SHP file-->
        <div class="modal fade" id="modalImportSHP" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Incluir geofences desde archivos SPH</h4>
                    </div>
                    <div class="modal-body">
                        
                    <input type="file" id="SHPFile" accept=".zip">

                    </div>
                    <div class="modal-footer" style="display: flex">
                        <button type="button" class="btn btn-default" style="display: none;" id="importSHP">Importar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="navGeofences" class="overlay-left">
        <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
        <div class="overlay-left-content">

            <div class="table-responsive table-geofence">
                <table class="table table-hover" id="table-geofences">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../zeus/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../zeus/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.js"></script>
    <!-- SocketIO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Lodash -->
    <script src="../zeus/bower_components/lodash/dist/lodash.min.js"></script>
    <!-- SHP2Geojson -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script src="../zeus/bower_components/shp2geojson/jszip.js"></script>
    <script src="../zeus/bower_components/shp2geojson/jszip-utils.js"></script>
    <!--[if IE]><script type="text/javascript" src="../zeus/bower_components/shp2geojson/jszip-utils-ie.js"></script><![endif]-->
    <script src="../zeus/bower_components/shp2geojson/preprocess.js"></script>
    <script src="../zeus/bower_components/shp2geojson/preview.js"></script>
    <!-- Geofences -->
    <script src="js/geofences.js"></script>

</body>

</html>
